<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parse Nested JSON Data in JavaScript</title>
</head>
<body>
    <script>
        var temp=0
        var wind=6
        var wind_chill = 13.12+0.6215*temp-11.37*Math.pow(wind*3.6,0.16)+0.3965*temp*Math.pow(wind*3.6,0.16);
        console.log(wind_chill);
        document.write("Wind chill : " + Math.round(wind_chill) + " C");
    </script>
</body>
</html>
